<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geeks Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-card {
      width: 250px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-details {
      padding: 15px;
    }

    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-price {
      color: #28a745;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .product-description {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }

    .product-button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .product-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>ðŸ›’ ÐšÐ°Ñ‚Ð°Ð»Ð¾Ð³ Ñ‚Ð¾Ð²Ð°Ñ€Ð¾Ð² Geeks</h1>

  <!-- ðŸ” Live Search input -->
  <input type="text" id="search-input" placeholder="ÐŸÐ¾Ð¸ÑÐº Ñ‚Ð¾Ð²Ð°Ñ€Ð° Ð¿Ð¾ Ð½Ð°Ð·Ð²Ð°Ð½Ð¸ÑŽ...">

  <!-- ðŸ–¼ï¸ Ð ÐµÐ·ÑƒÐ»ÑŒÑ‚Ð°Ñ‚Ñ‹ -->
  <div id="product-list" class="product-container">
    {% include "product_cards.html" with products=product_filter.qs %}
  </div>

  <!-- âš¡ Live Search script -->
  <script>
    const input = document.getElementById('search-input');
    const productList = document.getElementById('product-list');

    input.addEventListener('input', function () {
      const query = this.value;

      fetch(`/live_search/?q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
          productList.innerHTML = data.html;
        });
    });
  </script>
</body>
</html>
